<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />
    <title>Landsat Timelapser</title>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./fonts/fontawesome/css/all.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./styles/index.css" />

    <link
      rel="manifest"
      href="_manifest.json"
      data-pwa-version="set_in_manifest_and_pwa_js"
    />
    <link rel="icon" type="image/png" href="" />
    <link rel="apple-touch-icon" sizes="180x180" href="" />
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/ee_api_js.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/jsgif@1.0.2/libgif.js"
    ></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Load Maps JavaScript API. For production apps, append your own Maps API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpbgp0DBCSEmr5yLxRxdOZZPncWHHKFMA"></script>
    <!--
      Load Earth Engine JavaScript API, required to add a custom tile source to the map which
      pulls map tiles from Earth Engine.
-->
    <script src="https://ajax.googleapis.com/ajax/libs/earthengine/0.1.226/earthengine-api.min.js"></script>
  </head>

  <body
    class="detect-theme"
    data-highlight="highlight-green-dark"
    data-gradient="body-default"
  >
    <div id="preloader">
      <div class="spinner-border color-green-dark" role="status"></div>
    </div>

    <div id="page">
      <div class="page-content header-clear-small">
        <div class="card card-style">
          <div class="content mb-0">
            <h1 class="text-center font-24">Landsat Timelapse Generator</h1>
            <p class="text-center mt-n2 opacity-50 font-12">
              Authors: Ryan Kemmer, Josh Stovall
            </p>
          </div>
        </div>

        <div class="card card-style">
          <div class="content mb-0">
            <div class="mt-n2">
              <div class="divider-icon divider-margins bg-gray-dark mx-5 mt-5">
                <i
                  class="
                    fas
                    fa-hand-pointer
                    font-33
                    mt-n3
                    color-green-dark
                    bg-theme
                  "
                ></i>
              </div>
            </div>
            <h1 class="text-center font-24">
              Select the location of your timelapse
            </h1>
            <p class="text-center mt-n2 opacity-50 font-12">
              Scroll in/out until your timelapse area is in full view.
            </p>
            <img id="satalite_img" />

            <div style="height: 100vw; width: 100%" id="map"></div>
          </div>
          <br />
          <br />
          <button
            id="store_btn"
            type="submit"
            class="
              btn btn-full btn-xl
              shadow-large
              rounded-s
              text-uppercase
              font-900
              bg-green-dark
            "
          >
            Confirm Location
          </button>
          <br />
        </div>

        <div class="card card-style">
          <div class="content mb-0">
            <div class="mt-n2">
              <div class="divider-icon divider-margins bg-gray-dark mx-5 mt-5">
                <i
                  class="fas fa-clock font-33 mt-n3 color-green-dark bg-theme"
                ></i>
              </div>
              <div class="curr_desc"></div>
            </div>
            <h1 class="text-center font-24">Timelapse</h1>
            <p class="text-center mt-n2 opacity-50 font-12">
              Toggle the timelapse using the buttons below.
            </p>
            <div class="polaroid">
              <div id="animation_img"></div>
            </div>

            <div>
              <div class="row justify-content-around">
                <div class="col-12">
                  <input
                    type="range"
                    min="1"
                    max="100"
                    value="50"
                    id="growthRange"
                  />
                </div>
                <div class="col-6">
                  <label for="start">Start date:</label>
                  <input type="date" id="start_date" value="2021-07-22" />
                </div>
                <div class="col-6">
                  <label for="start">End date:</label>
                  <input type="date" id="end_date" value="2021-07-22" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/custom.js"></script>
    <script type="text/javascript" src="./scripts/map.js"></script>
    <script type="text/javascript" src="./scripts/animation.js"></script>
  </body>
</html>
